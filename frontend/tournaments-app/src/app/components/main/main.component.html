<button
  (click)="showLoginForm()"
  *ngIf="!isLoggedIn()"
  mat-raised-button
  color="primary"
  class="loginBtn"
>
  Zaloguj sie
</button>
<button
  (click)="showRegisterForm()"
  *ngIf="!isLoggedIn()"
  mat-raised-button
  color="primary"
  class="registerBtn"
>
  Zarejestruj się
</button>

<button *ngIf="isLoggedIn()" mat-raised-button color="primary" class="registerBtn" [matMenuTriggerFor]="menu">
  {{ tokenService.getUser() }}
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openDialog()">Ustawienia konta</button>
  <button mat-menu-item (click)="changePassword()">Zmień hasło</button>
  <button mat-menu-item (click)="logout()">Wyloguj</button>
</mat-menu>

<app-register-form
  (onHide)="changeHide($event)"
  *ngIf="isActive"
></app-register-form>
<app-login-form
  (onHideLogin)="changeHideLogin($event)"
  *ngIf="isLoginActive"
></app-login-form>

<app-menu>
  <router-outlet></router-outlet>
</app-menu>
