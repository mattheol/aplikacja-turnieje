<div class="modalContainer">
  <div class="regModal">
    <span class="close" (click)="setHideLogin()"></span>
    <legend> Zaloguj się </legend>
    <form class="regForm" #regForm="ngForm" [formGroup]="myForm" (ngSubmit)="submit(form)">
      <div class="formBody">
        <mat-form-field>
          <input matInput placeholder="login" formControlName="login" />
          <mat-error *ngIf="loginInput.errors?.required && loginInput.touched">
            Login jest wymagany
          </mat-error>
          <mat-error *ngIf="loginInput.errors?.minlength && loginInput.touched">
            Wybrany login jest za krótki
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="hasło" [type]="hide ? 'password' : 'text'" formControlName="password" />
          <mat-icon style="cursor:pointer" matSuffix (click)="hide = !hide">{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
          <mat-error *ngIf="passwordInput.errors?.minlength && passwordInput.touched">
            Hasło za krótkie! min. 6 znaków
          </mat-error>
          <mat-error *ngIf="passwordInput.errors?.required && passwordInput.touched">
            Hasło jest wymagane
          </mat-error>
        </mat-form-field>


      </div>

      <button mat-raised-button [disabled]="myForm.invalid" color="primary" type="submit"
        style="margin-top:10px; text-transform: uppercase;">
        Zaloguj
      </button>
      <div style="text-align: left; position: relative;">
        <a href="#">Nie pamiętam hasła</a>
        <a href="#" style="position: absolute; right: 0;">Zarejestruj sie</a>
      </div>
    </form>
  </div>
</div>
