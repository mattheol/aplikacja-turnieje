<h2 style="text-align: center;" mat-dialog-title>Zapraszanie do turnieju</h2>
<mat-dialog-content>
  <form #regForm="ngForm" [formGroup]="myForm" (ngSubmit)="submit(form)">
    <!-- Value: {{myForm.value | json}} -->
    <div class="formBody">

      <mat-form-field>
        <input
          matInput
          placeholder="Login użytkownika"
          formControlName="login"
          required
        />
        <mat-error
          *ngIf="loginInput.errors?.required && loginInput.touched"
        >
          Login użytkownika jest wymagany
        </mat-error>
      </mat-form-field>

      <mat-form-field style="margin-bottom: 10px;">
        <input
          matInput
          placeholder="Treść zaproszenia"
          formControlName="message"
          required
        />
        <mat-error
          *ngIf="messageInput.errors?.required && messageInput.touched"
        >
          Treść zaproszenia jest wymagana
        </mat-error>
      </mat-form-field>

      <mat-dialog-actions>
        <button
          mat-raised-button
          [disabled]="myForm.invalid"
          color="primary"
          type="submit"
          style="margin-top: 10px; text-transform: uppercase;"
        >
          Wyślij
        </button>
        <button
          mat-raised-button
          mat-dialog-close
          mat-dialog-close="false"
          style="
            margin-top: 10px;
            text-transform: uppercase;
            background-color: rgb(250, 220, 164);
          "
        >
          Anuluj
        </button>
      </mat-dialog-actions>
    </div>
  </form>
</mat-dialog-content>
