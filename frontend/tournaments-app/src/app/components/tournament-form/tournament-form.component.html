<mat-card class="center">
  <h3>KREATOR TURNIEJU</h3>
  <mat-form-field style="width: 80%;">
    <mat-label>Nazwa turnieju</mat-label>
    <input
      matInput
      placeholder="Np. Klasowe rozgrywki siatkówki mężczyzn - 6A"
    />
  </mat-form-field>
  <br />

  <mat-form-field style="width: 80%;">
    <mat-label>Opis</mat-label>
    <textarea
      matInput
      placeholder="Np. Rozgrywki szkolne Sp46 w Krakowie..."
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="6"
      required
    ></textarea>
  </mat-form-field>
  <mat-form-field style="width: 80%;">
    <mat-label>Wybierz datę końca zapisów</mat-label>
    <input matInput [ngxMatDatetimePicker]="picker" required />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker type="datetime"></ngx-mat-datetime-picker>
  </mat-form-field>
  <br />

  <mat-radio-group aria-label="Select an option" required>
    <mat-radio-button style="margin: 15px;" value="0"
      >Prywatny</mat-radio-button
    >
    <mat-radio-button style="margin: 15px;" value="1"
      >Publiczny</mat-radio-button
    >
  </mat-radio-group>
  <br />

  <mat-form-field>
    <mat-label>Wybierz typ turnieju</mat-label>
    <mat-select required>
      <mat-option value="0">Typ 1</mat-option>
      <mat-option value="1">Typ 2</mat-option>
      <mat-option value="2">Typ 3</mat-option>
    </mat-select>
  </mat-form-field>
  <br />

  <mat-checkbox>Losowowe spotkania</mat-checkbox>
  <br /><br />

  <button mat-raised-button class="button" style="font-size: x-large;">
    Stwórz turniej
  </button>
</mat-card>
